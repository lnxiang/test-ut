name: C/C++ CI
on:
  repository_dispatch:
    types: [dispatch-event]  
  workflow_dispatch:
  workflow_call:
    secrets:
      ACCESS_TOKEN:
        description: 'A token passed from the caller workflow'
        required: false
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
     - cron:  '30 14 * * * '
     
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: install cmake
      uses: symbitic/install-cmake@master
    - name: install googletest
      run: |
        sudo apt-get update 
        sudo apt-get install -y googletest libgtest-dev lcov gcovr

    - name: build and generate coverage.info
      run: |
        mkdir build
        cd build
        cmake ..
        make
        ./test_add 
        lcov --capture --directory . --output-file coverage.info
        genhtml coverage.info --output-directory out
        cd ..
        mkdir cov
        gcovr -r . --output cov/coverage.xml


    - name: Code Coverage Summary Report
      uses: irongut/CodeCoverageSummary@v1.3.0
      with:
        filename: 'cov/coverage.xml'
        badge: true
        format: 'markdown'
        output: 'both'

     # - name: Monitor coverage
     #   uses: slavcodev/coverage-monitor-action@v1
     #   with:
     #     github_token: ${{ secrets.GITHUB_TOKEN }}
     #     coverage_path: "logs/clover.xml"
     #     threshold_alert: 10
     #     threshold_warning: 50
     #     threshold_metric: "lines"

    - name: Report code coverage
      uses: zgosalvez/github-actions-report-lcov@v3
      with:
        coverage-files: build/coverage.info
        #minimum-coverage: 90
        artifact-name: code-coverage-report
        github-token: ${{ secrets.lcov_token }}
